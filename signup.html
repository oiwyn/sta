<script type="text/javascript">
function checkform(){
	errorflag = false;
	errormsg = "";
	form = document.signup_form;
	passwordLength = form.password.value.length;
	
	if (form.f_name.value == ""){
		errorflag = true;
		errormsg += "Please enter your first name.\n"	
	}
	
	if (form.l_name.value == ""){
		errorflag = true;
		errormsg += "Please enter your last name.\n"
	}
	
	for (var i=0; i<2; i++) {
    	if (form.gender[i].checked)
	  		var gender_radio = true;
  	}
	
  	if (!gender_radio) {
	  	errorflag = true;
     	errormsg +="Please select a gender.\n";
  	}
	
	if (form.email.value == ""){
		errorflag = true;
		errormsg += "Please don't leave email blank.\n"	
	}
	
	aliasPosition = form.email.value.indexOf("@");
	dotPosition = form.email.value.indexOf(".");
	
	if ((aliasPosition == -1 || dotPosition == -1) && form.email.value != ""){
		errorflag = true;
		errormsg += "Please enter a valid email address.\n";
	}
	
	if (passwordLength < 8){
		errorflag = true;
		errormsg += "Password must be more than 8.\n";	
	}
	
	if (form.rpassword.value != form.password.value){
		errorflag = true;
		errormsg += "Password does not match.\n";
	}
	
	if (form.dob.value == ""){
		errorflag = true;
		errormsg += "Please enter a valid date of birth.\n";	
	}
	
	minDate = new Date(1940,1,1);
	maxDate = new Date(2014,1,1);
	inputDate = new Date(form.dob.value);
	
	if (inputDate < minDate){
		errorflag = true;
		errormsg += "Date of birth cannot be lower than 1940.\n";	
	}
	
	if (inputDate > maxDate){
		erroflag = true;
		errormsg += "Date of birth cannot be higher than 2014.\n";	
	}
	
	if (errorflag){
		alert(errormsg);	
	}
	return !errorflag;
	
}
</script>
